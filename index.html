<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Product Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-card">
    <h2>Awesome Product</h2>
    <p>Price: $19.99</p>
    <button id="buyBtn">Buy</button>
  </div>

  <!-- Quantity Selector Modal -->
  <div id="quantityModal" class="modal hidden">
    <div class="modal-content">
      <h3>Select Quantity</h3>
      <input type="number" id="quantityInput" min="1" max="99" value="1">
      <button id="quantityConfirmBtn">Continue to Checkout</button>
      <button id="quantityCancelBtn" class="cancel">Cancel</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal hidden">
    <div class="modal-content">
      <h3>Checkout</h3>
      <p id="checkoutSummary"></p>
      <button id="checkoutConfirmBtn">Confirm Purchase</button>
      <button id="checkoutCancelBtn" class="cancel">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
